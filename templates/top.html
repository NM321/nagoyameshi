{% extends 'base.html' %}

{% block main %}

<div class="row m-5">
    <div class="col-12 my-3">
        <h1>店舗一覧</h1>
    </div>
    {% for object in object_list %}
    <div class="col-12 col-lg-3 my-3">
        {% include 'item_box.html' with object=object %}
    </div>
    {% endfor %}
</div>

<div class="row m-5">
    <div class="col-12 my-3">
        {% include 'pagination.html' %}
    </div>
</div>

{% endblock %}
